<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">Social Media App</h1>
            <p class="subtitle">Post and share your best moments!</p>
        </header>

        <main>
            <section class="card">
                <h2>Upload an Image</h2>
                <form id="uploadForm" class="form">
                    <div class="form-group">
                        <label for="image">Choose an image:</label>
                        <input type="file" id="image" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn-primary">Upload</button>
                </form>
                <div id="uploadResult" class="result"></div>
            </section>

            <section class="card">
                <h2>Create a Post</h2>
                <form id="postForm" class="form">
                    <div class="form-group">
                        <input type="text" id="imagePath" placeholder="Image Path" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <textarea id="comment" placeholder="Comment"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Create Post</button>
                </form>
            </section>

            <section class="card">
                <h2>Search Posts</h2>
                <form id="searchForm" class="form">
                    <div class="form-group">
                        <input type="text" id="searchQuery" placeholder="Search by username or text">
                    </div>
                    <button type="submit" class="btn-secondary">Search</button>
                </form>
                <div id="searchResults" class="posts"></div>
            </section>

            <section class="card">
                <h2>Recent Posts</h2>
                <div id="recentPosts" class="posts"></div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>Â© 2024 Social Media App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
